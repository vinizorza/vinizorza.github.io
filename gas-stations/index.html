<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
	<div style="margin: 10px;display: grid;">
		<select class="form-select" aria-label="Default select example">
		  <option selected>Select the fuel type</option>
		  <option value="1">Gasolina 95</option>
		  <option value="2">Gasolina 98</option>
		  <option value="3">Gasóleo</option>
		</select>
		<div style="margin-top:10px;" class="input-group mb-3">
		  <span class="input-group-text" id="basic-addon1">Range</span>
		  <input type="number" min="1" max="10" class="form-control" value=10>
		  <span class="input-group-text">km</span>
		</div>
		<button class="btn btn-primary" type="button" onclick="getLocation()">Show Gas Stations</button>
		<table class="table" style="margin-top:10px;">
		  <thead>
			<tr>
			  <th scope="col">Name</th>
			  <th scope="col">Distance</th>
			  <th scope="col">Price</th>
			  <th scope="col"></th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>AUCHAN</td>
			  <td>11km</td>
			  <td>1.678 €</td>
			  <td><a href="geo:124.028582,-29.201930"><button class="btn btn-info" type="button"><i class="bi bi-cursor"></i></button></a></td>
			</tr>
			<tr>
			  <td>INTERMARCHÉ</td>
			  <td>5km</td>
			  <td>1.921 €</td>
			  <td><button class="btn btn-info" type="button"><i class="bi bi-cursor"></i></button></td>
			</tr>
			<tr>
			  <td>PINGO DOCE</td>
			  <td>7km</td>
			  <td>1.800 €</td>
			  <td><button class="btn btn-info" type="button"><i class="bi bi-cursor"></i></button></td>
			</tr>
		  </tbody>
		</table>
		<p style="font-size:x-small;">To find the cheapest gas stations near of you, is necessary allow this website use your location</p>
		<h1 id="demo"></h1>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script>
		const x = document.getElementById("demo");

		function getLocation() {
		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		  } else {
			x.innerHTML = "Geolocation is not supported by this browser.";
		  }
		}

		function showPosition(position) {
		  x.innerHTML = "Latitude: " + position.coords.latitude +
		  "<br>Longitude: " + position.coords.longitude;
		}
	</script>
  </body>
</html>
